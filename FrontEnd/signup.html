<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - HRMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .signup-container {
        width: 100%;
        max-width: 500px;
        animation: fadeInUp 0.6s ease-out;
      }

      .signup-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        overflow: hidden;
        position: relative;
      }

      .signup-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      }

      .card-body {
        padding: 3rem 2.5rem;
      }

      .logo-section {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
      }

      .logo-icon i {
        font-size: 2.5rem;
        color: white;
      }

      .signup-title {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
      }

      .signup-subtitle {
        color: #6b7280;
        font-size: 0.95rem;
      }

      .form-control,
      .form-select {
        border-radius: 12px;
        border: 2px solid #e5e7eb;
        padding: 0.875rem 1.25rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
        font-size: 1rem;
        margin-bottom: 1.25rem;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        background: white;
        outline: none;
      }

      .form-label {
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
      }

      .btn-signup {
        width: 100%;
        padding: 0.875rem;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1.05rem;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        border: none;
        color: white;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        transition: all 0.3s ease;
        margin-top: 0.5rem;
      }

      .btn-signup:hover {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        transform: translateY(-2px);
      }

      .btn-signup:active {
        transform: scale(0.98);
      }

      .login-link {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
      }

      .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .login-link a:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 576px) {
        .card-body {
          padding: 2rem 1.5rem;
        }

        .signup-title {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-card">
        <div class="card-body">
          <div class="logo-section">
            <div class="logo-icon">
              <i class="bi bi-person-plus-fill"></i>
            </div>
            <h2 class="signup-title">Create Employee</h2>
            <p class="signup-subtitle">Register a new employee account</p>
          </div>

          <form id="signupForm">
            <div class="mb-3">
              <label for="first_name" class="form-label"
                ><i class="bi bi-person me-1"></i>First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="first_name"
                placeholder="Enter first name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="last_name" class="form-label"
                ><i class="bi bi-person me-1"></i>Last Name</label
              >
              <input
                type="text"
                class="form-control"
                id="last_name"
                placeholder="Enter last name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label"
                ><i class="bi bi-envelope me-1"></i>Email</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email address"
                required
              />
            </div>

            <div class="mb-3">
              <label for="role" class="form-label"
                ><i class="bi bi-shield-check me-1"></i>Role</label
              >
              <select class="form-select" id="role" required>
                <option value="">Select role</option>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <button type="button" class="btn btn-signup" onclick="signup()">
              <i class="bi bi-person-plus me-2"></i>Create Account
            </button>
          </form>

          <div class="login-link">
            <p class="mb-0 text-muted">
              Already have an account?
              <a href="login.html">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
