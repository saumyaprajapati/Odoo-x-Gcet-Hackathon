<!DOCTYPE html>
<html>
  <head>
    <title>Create User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-3">Create Employee (Admin)</h3>

        <input
          class="form-control mb-2"
          id="first_name"
          placeholder="First Name"
        />
        <input
          class="form-control mb-2"
          id="last_name"
          placeholder="Last Name"
        />
        <input class="form-control mb-2" id="email" placeholder="Email" />

        <select class="form-control mb-3" id="role">
          <option value="employee">Employee</option>
          <option value="admin">Admin</option>
        </select>

        <button class="btn btn-primary w-100" onclick="signup()">
          Create User
        </button>

        <hr />
        <div class="text-center">
          <a href="login.html">Already have credentials? Login</a>
        </div>
      </div>
    </div>

    <script src="js/signup.js"></script>
  </body>
</html>
