<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - HRMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        background-attachment: fixed;
        min-height: 100vh;
        color: #333;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 1rem 0;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .container {
        max-width: 1000px;
      }

      .profile-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        overflow: hidden;
        animation: fadeInUp 0.6s ease-out;
      }

      .profile-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2.5rem 2rem;
        position: relative;
      }

      .profile-header::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: rgba(255, 255, 255, 0.2);
      }

      .profile-name {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .profile-email {
        font-size: 1.1rem;
        opacity: 0.9;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .profile-body {
        padding: 2.5rem 2rem;
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 1.5rem;
        padding-bottom: 0.75rem;
        border-bottom: 3px solid #e5e7eb;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .info-row {
        padding: 1rem 0;
        border-bottom: 1px solid #f3f4f6;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .info-row:last-child {
        border-bottom: none;
      }

      .info-label {
        font-weight: 600;
        color: #6b7280;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .info-value {
        font-weight: 500;
        color: #1f2937;
        text-align: right;
      }

      .btn-back {
        border-radius: 12px;
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        border: none;
        color: white;
        box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-back:hover {
        background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
        box-shadow: 0 6px 20px rgba(107, 114, 128, 0.4);
        transform: translateY(-2px);
        color: white;
        text-decoration: none;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .profile-name {
          font-size: 1.5rem;
        }

        .info-row {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }

        .info-value {
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="bi bi-briefcase-fill me-2"></i>HRMS Portal
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-5">
      <div class="profile-card">
        <div class="profile-header">
          <h2 class="profile-name" id="profileName">Loading...</h2>
          <div class="profile-email">
            <i class="bi bi-envelope-fill"></i>
            <span id="profileEmail">Loading...</span>
          </div>
        </div>

        <div class="profile-body">
          <!-- Job Info Section -->
          <div class="mb-4">
            <h3 class="section-title">
              <i class="bi bi-briefcase text-primary"></i>Job Information
            </h3>
            <div class="info-row">
              <span class="info-label"
                ><i class="bi bi-person-badge"></i>Position</span
              >
              <span class="info-value" id="jobPosition">-</span>
            </div>
            <div class="info-row">
              <span class="info-label"
                ><i class="bi bi-building"></i>Department</span
              >
              <span class="info-value" id="department">-</span>
            </div>
            <div class="info-row">
              <span class="info-label"
                ><i class="bi bi-person-check"></i>Manager</span
              >
              <span class="info-value" id="manager">-</span>
            </div>
            <div class="info-row">
              <span class="info-label"
                ><i class="bi bi-geo-alt"></i>Location</span
              >
              <span class="info-value" id="location">-</span>
            </div>
          </div>

          <!-- Private Info Section -->
          <div class="mb-4">
            <h3 class="section-title">
              <i class="bi bi-lock text-success"></i>Private Information
            </h3>
            <div class="info-row">
              <span class="info-label"
                ><i class="bi bi-calendar-event"></i>Date of Birth</span
              >
              <span class="info-value" id="dob">-</span>
            </div>
            <div class="info-row">
              <span class="info-label"
                ><i class="bi bi-house"></i>Address</span
              >
              <span class="info-value" id="address">-</span>
            </div>
          </div>

          <!-- Back Button -->
          <div class="mt-4 pt-4 border-top">
            <a href="employee.html" class="btn-back">
              <i class="bi bi-arrow-left"></i>Back to Dashboard
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
