<!DOCTYPE html>
<html>
  <head>
    <title>Employee Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary px-3">
      <span class="navbar-brand">HRMS - Employee</span>
      <div>
        <a href="profile.html" class="btn btn-light btn-sm">My Profile</a>
        <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
      </div>
    </nav>

    <div class="container mt-4">
      <h4 id="username"></h4>

      <hr />

      <h5>Attendance</h5>
      <button class="btn btn-success" onclick="checkIn()">Check In</button>
      <button class="btn btn-warning" onclick="checkOut()">Check Out</button>

      <hr />

      <h5>Apply Leave</h5>

      <select class="form-control mb-2" id="leave_type">
        <option value="casual">Casual</option>
        <option value="sick">Sick</option>
      </select>

      <input type="date" class="form-control mb-2" id="from_date" />
      <input type="date" class="form-control mb-2" id="to_date" />
      <textarea
        class="form-control mb-2"
        id="reason"
        placeholder="Reason"
      ></textarea>

      <button class="btn btn-primary" onclick="applyLeave()">
        Apply Leave
      </button>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/attendance.js"></script>
    <script src="js/leave.js"></script>
  </body>
</html>
